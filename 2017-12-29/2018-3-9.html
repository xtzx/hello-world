    <script>
        window.onscroll = function(){
            lazyLord(imgArr)
        }
        
        var imgArr = document.getElementsByTagName('img')//集合，删除操作需要是数组
        imgArr = [...imgArr]

        function lazyLord(imgArr){
            for(var i =0 ; i<imgArr.length;i++ ){
                if( checkFn(imgArr[i]) ){
                    imgArr[i].src = imgArr[i].getAttribute
                    imgArr.splice(i,1)
                    i--
                    console.log(i)
                }
            }
        }
        function checkFn(oImg){
            var winHeight = window.innerHeight
            var dissY = oImg.offsetTop
            var scrollTop = document.body.scrollTop
            if(dissY < (winHeight + 50 + scrollTop))
                return true
            else{
                return false
            }
        }
    </script>
