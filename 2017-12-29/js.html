// 全局变量的问题: 
// 1. 多人协作开发会造成全局变量污染   
// 2. 失效的变量不会被销毁，会一直驻扎在内存中
// A           ( function(){  } )  ()
;(function(){
    var pageNumber = 10;
    // ...
})()

// B
;(function(){
    var pageNumber = 15;
    // ...
})();

~function(){}()
// 最好不要定义全局变量: 结局方案 -> 匿名函数自执行
// 好处
// - 封闭作用域，把原本的全局作用域包装成局部作用域
// - 避免了全局变量的污染
// - 失效的变量会被销毁，会一直驻扎在内存中
// - 提升js引擎的执行效率
 
// 封装组件  -> 入口方法

var tab =  (function(){
    // ...
    function install(){
        console.log('tab')
    }
    return install
    //注意是方法名不是调用方法
})();

tab()


function factorial(i){
    if(i == 1){
        return 1
    }
    else{
        return i*factorial(i-1)
    }
}
