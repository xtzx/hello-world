<body>
    <div>
        <ul>
            <li>账号<input type="text" id="name"></li>

        </ul>
        
    </div>

    <script src="./2018-3-11-cookie.js"></script>
    <script>
        var oUser = document.querySelectorAll('#name')[0]
        var oPsw = document.querySelectorAll('#psw')[0]
        document.getElementsByTagName('button')[0].onclick = function(){
            if(oUser.value == 'xdd'&& oPsw.value == '123'){
                console.log('yes')
                setCookie('username','xdd',365)
                setCookie('psw','123',365)
            }else{
                console.log('no')
                setCookie('username',oUser.value,365)
            }
        }
    </script>
